{% extends "base.html" %}

{% block title %}技术博客{% endblock %}

{% block content %}
    <h1>技术博客 📝</h1>
    <p>从GitHub仓库中自动读取Markdown文档，记录技术探索和学习心得。</p>

    <!-- 博客统计 -->
    <div class="blog-stats-section">
        <h2>📊 博客统计</h2>
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📄</div>
                    <div class="stat-content">
                        <span class="stat-number" id="total-articles">-</span>
                        <span class="stat-label">技术文章</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🏷️</div>
                    <div class="stat-content">
                        <span class="stat-number" id="total-categories">-</span>
                        <span class="stat-label">文章分类</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-content">
                        <span class="stat-number" id="featured-articles">-</span>
                        <span class="stat-label">精选文章</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📁</div>
                    <div class="stat-content">
                        <span class="stat-number" id="total-repos">-</span>
                        <span class="stat-label">源仓库数</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 搜索和筛选控制 -->
    <div class="blog-controls">
        <div class="search-container">
            <input type="text" id="article-search" placeholder="🔍 搜索文章..." class="search-input">
        </div>
        <div class="filter-container">
            <select id="category-filter" class="filter-select">
                <option value="all">所有分类</option>
            </select>
            <select id="sort-filter" class="filter-select">
                <option value="date-desc">最新优先</option>
                <option value="date-asc">最旧优先</option>
                <option value="title-asc">标题A-Z</option>
                <option value="title-desc">标题Z-A</option>
                <option value="read-time-asc">阅读时间短</option>
                <option value="read-time-desc">阅读时间长</option>
            </select>
            <button id="clear-filters" class="btn btn-outline">清除筛选</button>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>正在加载文章...</p>
    </div>

    <!-- 文章列表 -->
    <div id="articles-container" class="articles-grid">
        <!-- 文章将由JavaScript动态生成 -->
    </div>

    <script>
        // 博客文章加载管理器
        const API_BASE = '/api';
        
        class BlogLoader {
            constructor() {
                this.articles = [];
                this.filteredArticles = [];
                this.searchInput = document.getElementById('article-search');
                this.categoryFilter = document.getElementById('category-filter');
                this.sortFilter = document.getElementById('sort-filter');
                this.clearFiltersBtn = document.getElementById('clear-filters');
                this.container = document.getElementById('articles-container');
                this.loadingIndicator = document.getElementById('loading-indicator');
                
                this.init();
            }

            async init() {
                this.showLoading();
                
                try {
                    await this.loadArticlesFromAPI();
                    this.hideLoading();
                    this.setupEventListeners();
                    this.updateStats();
                    this.renderArticles();
                } catch (error) {
                    console.error('初始化失败:', error);
                    this.hideLoading();
                    this.showErrorMessage('加载文章失败: ' + error.message);
                }
            }

            async loadArticlesFromAPI() {
                try {
                    console.log('从本地API获取文章数据...');
                    
                    const response = await fetch(`${API_BASE}/articles`);
                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.message || '获取文章数据失败');
                    }
                    
                    this.articles = result.data || [];
                    this.filteredArticles = [...this.articles];
                    
                    console.log(`成功加载 ${this.articles.length} 篇文章`);
                    
                    // 更新仓库统计
                    const repoSet = new Set(this.articles.map(article => article.repo_name));
                    const totalReposElement = document.getElementById('total-repos');
                    if (totalReposElement) totalReposElement.textContent = repoSet.size;
                    
                } catch (error) {
                    console.error('加载文章失败:', error);
                    throw error;
                }
            }

            showLoading() {
                if (this.loadingIndicator) {
                    this.loadingIndicator.style.display = 'block';
                }
            }

            hideLoading() {
                if (this.loadingIndicator) {
                    this.loadingIndicator.style.display = 'none';
                }
            }

            setupEventListeners() {
                if (this.searchInput) {
                    this.searchInput.addEventListener('input', () => this.filterArticles());
                }
                
                if (this.categoryFilter) {
                    this.categoryFilter.addEventListener('change', () => this.filterArticles());
                }
                
                if (this.sortFilter) {
                    this.sortFilter.addEventListener('change', () => this.sortAndRender());
                }
                
                if (this.clearFiltersBtn) {
                    this.clearFiltersBtn.addEventListener('click', () => {
                        if (this.searchInput) this.searchInput.value = '';
                        if (this.categoryFilter) this.categoryFilter.value = 'all';
                        if (this.sortFilter) this.sortFilter.value = 'date-desc';
                        this.filterArticles();
                    });
                }
            }

            updateStats() {
                const totalElement = document.getElementById('total-articles');
                const categoriesElement = document.getElementById('total-categories');
                const featuredElement = document.getElementById('featured-articles');
                
                if (totalElement) totalElement.textContent = this.articles.length;
                if (featuredElement) featuredElement.textContent = this.articles.filter(a => a.featured).length;
                
                // 更新分类选项
                const categories = [...new Set(this.articles.map(a => a.category))];
                if (categoriesElement) categoriesElement.textContent = categories.length;
                
                // 更新分类下拉菜单
                if (this.categoryFilter) {
                    const currentValue = this.categoryFilter.value;
                    this.categoryFilter.innerHTML = '<option value="all">所有分类</option>';
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        this.categoryFilter.appendChild(option);
                    });
                    this.categoryFilter.value = currentValue;
                }
            }

            filterArticles() {
                const searchTerm = this.searchInput?.value.toLowerCase() || '';
                const selectedCategory = this.categoryFilter?.value || 'all';
                
                this.filteredArticles = this.articles.filter(article => {
                    const matchesSearch = article.title.toLowerCase().includes(searchTerm) || 
                                        article.excerpt.toLowerCase().includes(searchTerm) ||
                                        (article.tags && article.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
                    const matchesCategory = selectedCategory === 'all' || article.category === selectedCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                this.renderArticles();
            }

            sortAndRender() {
                const sortBy = this.sortFilter?.value || 'date-desc';
                
                this.filteredArticles.sort((a, b) => {
                    switch (sortBy) {
                        case 'date-asc':
                            return new Date(a.updated_at) - new Date(b.updated_at);
                        case 'date-desc':
                            return new Date(b.updated_at) - new Date(a.updated_at);
                        case 'read-time-asc':
                            return a.reading_time - b.reading_time;
                        case 'read-time-desc':
                            return b.reading_time - a.reading_time;
                        case 'title-asc':
                            return a.title.localeCompare(b.title);
                        case 'title-desc':
                            return b.title.localeCompare(a.title);
                        default:
                            return new Date(b.updated_at) - new Date(a.updated_at);
                    }
                });
                
                this.renderArticles();
            }

            renderArticles() {
                if (!this.container) return;
                
                if (this.filteredArticles.length === 0) {
                    this.container.innerHTML = `
                        <div class="no-articles">
                            <h3>没有找到文章</h3>
                            <p>没有找到符合条件的文章。试试调整搜索条件或分类筛选。</p>
                        </div>
                    `;
                    return;
                }
                
                this.container.innerHTML = this.filteredArticles.map(article => this.renderArticleCard(article)).join('');
            }

            renderArticleCard(article) {
                const date = new Date(article.updated_at).toLocaleDateString('zh-CN');
                const tagsHtml = article.tags && article.tags.length > 0 ? 
                    article.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
                
                return `
                    <article class="article-card ${article.featured ? 'featured' : ''}">
                        <div class="article-header">
                            <h2 class="article-title">${article.title}</h2>
                            <div class="article-meta">
                                <span class="category">${article.category}</span>
                                <span class="read-time">${article.reading_time} 分钟阅读</span>
                                <span class="publish-date">${date}</span>
                                ${article.featured ? '<span class="featured-badge">精选</span>' : ''}
                            </div>
                        </div>
                        <p class="article-excerpt">${article.excerpt}</p>
                        ${tagsHtml ? `<div class="article-tags">${tagsHtml}</div>` : ''}
                        <div class="article-footer">
                            <span class="repo-info">📁 ${article.repo_name}</span>
                            <div class="article-actions">
                                <a href="${article.file_url}" target="_blank" class="btn btn-primary">阅读文章</a>
                                <a href="${article.repo_url}" target="_blank" class="btn btn-secondary">查看仓库</a>
                                <button onclick="window.blogLoader.shareArticle('${article.id}')" class="btn btn-outline">分享</button>
                            </div>
                        </div>
                    </article>
                `;
            }

            shareArticle(articleId) {
                const article = this.articles.find(a => a.id === articleId);
                if (article) {
                    const url = article.file_url;
                    if (navigator.share) {
                        navigator.share({
                            title: article.title,
                            text: article.excerpt,
                            url: url
                        });
                    } else {
                        prompt('请复制链接:', url);
                    }
                }
            }

            showErrorMessage(message) {
                if (this.container) {
                    this.container.innerHTML = `
                        <div class="error-message">
                            <h3>加载失败</h3>
                            <p>${message}</p>
                            <div class="error-actions">
                                <button onclick="location.reload()" class="btn btn-primary">重新加载</button>
                            </div>
                        </div>
                    `;
                }
            }
        }

        // 初始化博客加载器
        window.blogLoader = new BlogLoader();
    </script>

    <style>
        /* 博客控制样式 */
        .blog-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .search-container {
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-main);
            font-size: 0.9rem;
            min-width: 120px;
        }

        /* 文章网格 */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* 文章卡片 */
        .article-card {
            background: var(--bg-main);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-large);
            border-color: var(--primary-color);
        }

        .article-card.featured {
            border-left: 4px solid var(--secondary-color);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(251, 191, 36, 0.05) 100%);
        }

        .article-card.featured::before {
            content: '⭐ 精选';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .article-header {
            margin-bottom: 1rem;
        }

        .article-title {
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 0.8rem 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            align-items: center;
            font-size: 0.85rem;
        }

        .category {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .read-time, .publish-date {
            color: var(--text-light);
            font-weight: 500;
        }

        .featured-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .article-excerpt {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1.2rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tag {
            background: var(--bg-secondary);
            color: var(--text-dark);
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .article-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .repo-info {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            display: block;
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--bg-secondary);
            color: var(--text-dark);
        }

        /* 错误和加载状态 */
        .loading-indicator {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-articles, .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 2px dashed var(--border-color);
        }

        .error-message h3 {
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-controls {
                padding: 1rem;
            }

            .filter-container {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }

            .articles-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .article-card {
                padding: 1.5rem;
            }

            .article-actions {
                flex-direction: column;
            }

            .btn {
                text-align: center;
            }
        }
    </style>
{% endblock %}
